<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới thiệu về Công nghệ Thông tin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #ddd;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Giới thiệu về Công nghệ Thông tin</h1>
    </header>
    <div class="container">
        <h2>Tổng quan</h2>
        <p>Công nghệ Thông tin (IT) là lĩnh vực nghiên cứu và ứng dụng máy tính, phần mềm và mạng để xử lý và truyền tải thông tin.</p>
        <h2>Các lĩnh vực chính</h2>
        <ul>
            <li>Phát triển phần mềm</li>
            <li>An ninh mạng</li>
            <li>Trí tuệ nhân tạo</li>
            <li>Khoa học dữ liệu</li>
            <li>Quản trị hệ thống</li>
        </ul>
    </div>
</body>
</html>
